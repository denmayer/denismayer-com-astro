  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 98QkMEpNOTM4R2HSBjZ6sN7NXgRZrs-tuhTh3Vfd0sE

# Default SEO metadata
metadata:
  title:
    default: DenisMayer.com
    template: '%s â€” AstroWind'
  description: 'Denis Mayer is a A cross-functional leader who helps companies implement AI strategies. This is his blog about all things that interest him.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: DenisMayer
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
